<!DOCTYPE html>
<head>
    <title>Data Vizualization Final Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/scrollama"></script>
</head>
<body>

    <div class="vizContainer">
        <div class="graphic">
            <iframe id="viz1"></iframe>
        </div>
        <div class="sidebar">
            
        </div>
    </div>

    <div class="vizContainer">
        <div class="graphic">
            <iframe id="viz2"></iframe>
        </div>

            <!-- dropdown selection based on https://www.w3schools.com/html/html_form_elements.asp -->

            </select>
            
        </div>
    </div>

    <div class="vizContainer">
        <div class="graphic">
            <iframe id="viz3"></iframe>
        </div>

            <!-- dropdown selection based on https://www.w3schools.com/html/html_form_elements.asp -->

            <select id="chartModeViz3" name="chartMode">
            <option value="defaultViz3">Main Chart</option>
            <option value="CovidViz3">pre and post covid trends</option>
            <option value="weekdayViz3">weekday vs weekend</option>
            <input type="submitViz3" id="submitViz3" value="update view">

    <div class="vizContainer">
        <div class="graphic">
