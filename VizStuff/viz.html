<!DOCTYPE html>
<head>
    <title>Data Vizualization Final Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/scrollama"></script>
</head>
<body>
    <!-- using https://pudding.cool/process/introducing-scrollama/ as a rough guide to scrollama-->
     <div class="MainPage">
        <div class="viz__graphic">
            <iframe id="vizFrame"></iframe>
        </div>
        <div class="viz__info">
            <div  class='step' data-step='1'>
                viz1 info
            </div>
            <div  class='step' data-step='2'>
                viz2 info
            </div>
            <div  class='step' data-step='3'>
                viz3 info
            </div>
            <div  class='step' data-step='4'>
            viz4 info
            </div>
        </div>
    </div>
    <script src="viz.js"></script>

</body>
